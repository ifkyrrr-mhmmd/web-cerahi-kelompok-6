<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Kisah Nabi</title>

    <!-- Google Font Merriweather -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS (for styling) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400&family=Raleway:wght@400;600&display=swap");

      /* Global Styles */
      body {
        font-family: "Merriweather", serif;
        background-color: #0d1b2a;
        color: #e0e0e0;
        margin: 0;
        padding: 0;
      }

      .container {
        background: linear-gradient(
            135deg,
            rgba(45, 45, 45, 0.8),
            rgba(15, 15, 35, 0.8)
          ),
          url("../img/bokeh-bg.jpg") center / cover no-repeat;
        border-radius: 15px;
        padding: 2rem;
        margin: 2rem auto;
        max-width: 800px;
        text-align: justify;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1.3s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 2.8rem;
        color: #fdd835;
        margin-bottom: 1.5rem;
        text-align: center;
      }

      #gambar {
        width: 100%;
        max-width: 400px;
        border-radius: 12px;
        margin: 1.5rem auto;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        display: block;
      }

      p {
        font-size: 1.2rem;
        line-height: 1.8;
        color: #e8e8e8;
        margin-bottom: 2rem;
      }

      #judul {
        padding-top: 2rem;
      }

      h3 {
        font-size: 1.3rem;
        color: #fdd835;
        text-align: center;
      }

      /* Navbar */
      .navbar {
        font-family: "Poppins", "sans-serif";
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem 7%;
        background-color: rgba(13, 27, 42, 0.9);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 9999;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
      }

      .navbar .navbar-nav {
        display: flex;
        gap: 1.5rem;
        margin-left: auto;
      }

      .navbar .navbar-nav a {
        color: #fff;
        font-size: 1.1rem;
        text-decoration: none;
        transition: color 0.3s, transform 0.2s;
      }

      .navbar .navbar-nav a:hover {
        color: #fdd835;
        transform: scale(1.1);
      }
      .btn-primary {
        background-color: #fdd835; /* Warna kuning cerah untuk tombol */
        border-color: #fdd835;
        font-size: 1rem;
        padding: 0.8rem 1rem;
        display: block;
        width: fit-content;
        margin: 1rem auto;
        border-radius: 5px;
        color: #0d1b2a;
        text-align: center;
      }

      .btn-primary:hover {
        background-color: #483907; /* Sedikit lebih gelap saat hover */
        border-color: #f5c21f;
        color: #e0e0e0;
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo -->
        <div class="navbar-logo">
          <a href="#">
            <img src="../img/logo1.png" alt="CERAHI Logo" height="50" />
          </a>
        </div>
        <!-- Navbar Links -->
        <div class="navbar-nav ms-auto">
          <!-- mx-auto untuk menengahkan navbar links -->
          <a href="../index.html#hero" class="nav-link">Home</a>
          <!-- <a href="../index.html#about" class="nav-link">Tentang Kami</a> -->
          <a href="cerah.html" class="nav-link">Daftar kisah nabi</a>
        </div>
        <!-- Hamburger Menu (optional for smaller screens) -->
        <div class="navbar-extra">
          <a href="#" id="hamburger-menu" class="text-white"
            ><i class="fas fa-bars"></i
          ></a>
        </div>
      </div>
    </nav>

    <!-- Content Section -->
    <div class="container">
      <h1 id="judul">Kisah Nabi</h1>
      <img id="gambar" src="" alt="Gambar Nabi" class="img-fluid" />
      <p id="deskripsi">Deskripsi nabi akan tampil di sini.</p>
      <h3 id="usia">Usia nabi akan tampil di sini.</h3>
      <a href="cerah.html" class="btn btn-primary">Kembali ke Daftar Nabi</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      $.getJSON("../data/cerah.json", function (data) {
        const kisahNabi = data[id - 1];
        if (kisahNabi) {
          document.getElementById("judul").innerText = kisahNabi.name;
          document.getElementById("gambar").src = kisahNabi.image_url;
          document.getElementById("deskripsi").innerText =
            kisahNabi.description;
          document.getElementById(
            "usia"
          ).innerText = `Wafat pada usia: ${kisahNabi.usia} tahun`;
        } else {
          document.getElementById("judul").innerText = "Kisah tidak ditemukan";
        }
      });
    </script>
  </body>
</html>
